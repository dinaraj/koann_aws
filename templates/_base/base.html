<!-- templates/base.html -->
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Job Board{% endblock %}</title>
  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}
  <link rel="icon" href="{% static 'favicon.ico' %}">
  {% block extra_head %}{% endblock %}
  <style>
    body { background: #f6f7fb; }
    .navbar-brand { font-weight: 700; letter-spacing: .3px; }
    .card { border: 0; box-shadow: 0 6px 18px rgba(0,0,0,.06); border-radius: 1rem; }
    .badge-soft { background: #eef2ff; color: #2b4eff; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'jobs:job_list' %}">JobBoard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nb" aria-controls="nb" aria-expanded="false" aria-label="Menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nb" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'jobs:job_list' %}">Offres</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="py-4 border-top bg-white">
    <div class="container small text-muted">
      © {{ now|date:"Y" }} — Mini projet archi sécurisée AWS (démo)
    </div>
  </footer>

  <!-- Bootstrap 5 JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
